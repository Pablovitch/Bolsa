<form [formGroup]="ConocimientosArray">

    <div class="row label-data">
        <div class="col-md-3 col-sm-6 font-bold">
            <div class="btn-edit">
                <a (click)="addConocimiento()" style="cursor: default" data-toggle="tooltip" title="Agregar conocimiento o habilidad.">
                    <img src="assets/images/icon-more.png" />
                </a>
            </div>
        </div>
        <div class="col-md-9 col-sm-6">
            Es aquello que aprendí empíricamente y que tan solo es avalado
            por mi experiencia.
        </div>
    </div>

    <div class="row label-data">
        <div class="col-12 box-registro" *ngFor="let formacion of ConocimientosArray.controls.conocimientos.controls; let i=index">
            <div formArrayName="conocimientos">
                <div class="panel-body" [formGroupName]="i">
                    <conocimientos [group]="ConocimientosArray.controls.conocimientos.controls[i]" [Index]="i"
                                   (Remove)="removeConocimiento($event)"></conocimientos>
                </div>
            </div>
         </div>
    </div>
