 <form [formGroup]="formInformacionGeneral" (ngSubmit)="Save()">
     <div class="title color-blue text-uppercase">Información General</div>
        <div class="btn btn-edit clickable" > 
                <img [hidden]="Edit" (click)="OnEdit()" src="/assets/images/icon-edit.png" />             
        </div>
        <div class="general-information-photo" style="background-size: cover">
            <image-uploader [activeColor]="'orangered'" [baseColor]="'lightgray'" [imageSrc]="imgProfile" (imgLoaded)="OnLoadedProfileImage($event)"></image-uploader>
        </div>
        <!--Nombre-->
        <div class="row label-data align-items-center">
            <div class="col-md-5 col-sm-6 font-bold">Nombre: <span>*</span></div>
            <div class="col-md-7 col-sm-6">
                <div class="tooltip-validation-error" [hidden]="!Edit">
                    <input formControlName="candidatoId" hidden />
                    <input formControlName="Nombre"
                           OnlyLetters="true"
                           type="Text" class="input"
                           [class.input-validation-error]="formInformacionGeneral.controls.Nombre.touched  && formInformacionGeneral.controls.Nombre.invalid"
                           id="Nombre"
                           #Nombre (keyup)="Nombre.value=$event.target.value.toUpperCase()" />                  
                    <span *ngIf="formInformacionGeneral.controls.Nombre.touched  && formInformacionGeneral.controls.Nombre.invalid"
                          class="tooltip-text tooltip-validation-error-right">
                        Campo requerido.
                    </span>
                </div>
                <label [hidden]="Edit">
                    {{Nombre.value}}
                </label>
            </div>
        </div>
        <!--Paterno-->
        <div class="row label-data align-items-center">
            <div class="col-md-5 col-sm-6 font-bold">Apellido Paterno:<span>*</span></div>
            <div class="col-md-7 col-sm-6">
                <div class="tooltip-validation-error" [hidden]="!Edit">
                    <input formControlName="apellidoPaterno"
                           OnlyLetters="true"
                           type="Text" class="input"
                           [class.input-validation-error]="formInformacionGeneral.controls.apellidoPaterno.touched  && formInformacionGeneral.controls.apellidoPaterno.invalid"
                           id="Paterno"
                           #apellidoPaterno (keyup)="apellidoPaterno.value=$event.target.value.toUpperCase()" />                    
                    <span *ngIf="formInformacionGeneral.controls.apellidoPaterno.touched  && formInformacionGeneral.controls.apellidoPaterno.invalid"
                          class="tooltip-text tooltip-validation-error-right">Campo Requerido.</span>
                </div>
                <label [hidden]="Edit">
                    {{apellidoPaterno.value}}
                </label>
            </div>
        </div>
        <!--Materno-->
        <div class="row label-data align-items-center">
            <div class="col-md-5 col-sm-6 font-bold">Apellido Materno: </div>
            <div class="col-md-7 col-sm-6" >
                <div [hidden]="!Edit">
                    <input formControlName="apellidoMaterno"
                           OnlyLetters="true"
                           type="Text" class="input" id="Materno"
                           #apellidoMaterno (keyup)="apellidoMaterno.value=$event.target.value.toUpperCase()" />
                </div>
                <label [hidden]="Edit">
                    {{apellidoMaterno.value}}
                </label>
            </div>
        </div>
        <!--Correo-->
        <div class="row label-data align-items-center">
            <div class="col-md-5 col-sm-6 font-bold">Correo electrónico:<span>*</span></div>
            <div class="col-md-7 col-sm-6">
                <div class="tooltip-validation-error" [hidden]="!Edit">
                    <input formControlName="email"
                           id="email" type="text"
                           #email
                           class="input"
                           [class.input-validation-error]="formInformacionGeneral.controls.email.touched  && formInformacionGeneral.controls.email.invalid" />
                    
                    <span *ngIf="formInformacionGeneral.controls.email.touched  && formInformacionGeneral.controls.email.invalid &&
                                                  formInformacionGeneral.controls.email.errors.required"
                          class="tooltip-text tooltip-validation-error-right">Campo Requerido</span>
                    <span *ngIf="formInformacionGeneral.controls.email.touched  && formInformacionGeneral.controls.email.invalid &&
                                                  formInformacionGeneral.controls.email.errors.ValidarCorreo"
                          class="tooltip-text tooltip-validation-error-right">Debe proporcionar un cadena de correo valida.</span>
                </div>
                <label [hidden]="Edit">
                    {{email.value}}
                </label>
            </div>
        </div>
        <!--Confirmar-->
        <div class="row label-data align-items-center">
            <div class="col-md-5 col-sm-6 font-bold">Confirmar correo:<span>*</span></div>
            <div class="col-md-7 col-sm-6">
                <div class="tooltip-validation-error" [hidden]="!Edit">
                    <input formControlName="confirmEmail"
                           id="confirmEmail"
                           #confirmEmail
                           type="text" 
                           class="input"
                           [class.input-validation-error]="formInformacionGeneral.controls.confirmEmail.invalid && formInformacionGeneral.controls.confirmEmail.touched" />

                    <span *ngIf="formInformacionGeneral.controls.confirmEmail.touched  && formInformacionGeneral.controls.confirmEmail.invalid &&
                                                  formInformacionGeneral.controls.confirmEmail.errors.required"
                          class="tooltip-text tooltip-validation-error-right">Confirme el correo porfavor.</span>
                    <span *ngIf="formInformacionGeneral.controls.confirmEmail.touched  && formInformacionGeneral.controls.confirmEmail.invalid &&
                                                  formInformacionGeneral.controls.confirmEmail.errors.ConfirmarCorreo"
                          class="tooltip-text tooltip-validation-error-right">Los correos no concuerdan.</span>
                </div>

                <label [hidden]="Edit">
                    {{confirmEmail.value}}
                </label>
            </div>
        </div>

        <div class="row label-data align-items-center margin-top-30x">
            <div class="col-md-7 col-sm-6" >
                <button class="btn btn-prymary clickable btn-red" type="button"
                        (click)="DiscardEdit()" [hidden]="!Edit">
                    Cancelar
                </button>
                <button class="btn btn-prymary clickable" type="submit"
                        [disabled]="formInformacionGeneral.invalid"
                        [class.btn-success]="formInformacionGeneral.valid"
                        [hidden]="!Edit">
                    Guardar
                </button>
            </div>
        </div>

    </form>
